<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>내용</title>
</head>
<body>
    <a href="/body_update/{{id}}">글 수정</a>
    {% if session.get('id') %}
    <a href="/body_delete/{{id}}">게시글 삭제.</a>
    {% endif %}
    제목 : {{contents[0]}}
    글쓴이 : {{contents[3]}}
    작성일 : {{contents[2]}}
    내용 : {{contents[1]}}

    {% if comments %}
    댓글 : 
      {% for comment in comments %}
        작성자 : {{ comment[0] }}
        작성일 : {{ comment[2] }}
        내용 : {{ comment[1] }}
        <a href="/comment_update/{{comment[3]}}">수정</a>
        <a href="/comment_delete/{{comment[3]}}">삭제</a>
      {% endfor %}
    {% endif %}

    댓글 작성
    <form action="/comment/{{id}}" method="post">
      <textarea name="comment" placeholder="댓글을 작성해주세요."></textarea>
      <input type="submit" value="작성" />
    </form>
</body>
</html>
