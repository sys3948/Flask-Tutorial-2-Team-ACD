<!DOCTYPE html>
<html>
  <head>
    <title>Register Page</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Register Page</h1>
    <form action="/regis" method="post">
      <input type="email" name="email" placeholder="email을 입력해주세요." />
      <input type="password" name="password" placeholder="password를 입력해주세요." />
      <input type="text" name="username" placeholder="닉네임을 입력해주세요." />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
